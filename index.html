<!DOCTYPE html>
<html lang="nl">
	<head>
		<meta charset="UTF-8">
		<title>Steen, papier, schaar</title>
		<link rel="stylesheet" href="css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
	</head>
	<body>
		<header>
			<p>Hoeveelheid beurten:
				<div id="hoeveelheidbeurten"></div>
			</p>
			<p class="aantalpunten">Aantal punten:</p>
			<p>Jij:
				<div id="eigenpunten"></div>
			</p>
			<p>Computer:
				<div id="computerpunten"></div>	
		</header>
		<main>
			<h1>Steen, papier, of schaar?</h1>
			<h2 id="uitslagspel"></h2>
			<p id="opnieuw">Opnieuw spelen</p>
			<ul id="opties">
				<li><img id="steen" src="images/steen.png" alt="steen"></li>
				<li><img id="papier" src="images/papier.png" alt="papier"></li>
				<li><img id="schaar" src="images/schaar.png" alt="schaar"></li>
			</ul>
		</main>
		<div id="resultaat">
            <h2>Resultaten:</h2>
            <div>
                <span id="resultaatmelding"></span>
            </div>
            <div>
                Computer: 
                <span id="resultaateigenpunten"></span>
            </div>
            <div>
                Jij: 
                <span id="resultaatcomputerpunten"></span>
            </div>
		</div>
		<script type='text/javascript' src='js/script.js'></script>
	</body>
</html>
